<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="col-6 search" id="search">
              <input
                type="text"
                placeholder="Type City here"
                class="form-control"
                id="search-input"
              />
            </div>
            <span
              ><button type="submit" class="btn btn-primary">
                Search
              </button></span
            >
          </form>
          <h1 id="city">New York</h1>
          <ul>
            <li>Last updated: <span id="dayTime"></span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="unit">
                    <a href="#" id="celcius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6 weather-element">
              <ul>
                <li>Humidity: <span id="humidity">0</span>%</li>
                <li>wind:<span id="speed">4</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small>
          <a
            href="https://github.com/AdetunjiA/vanilla-weather-app"
            class="github"
            target="_blank"
          >
            Open-source code</a
          >, by Adeola Adetunji
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
